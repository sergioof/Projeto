<!DOCTYPE html>
<html lang="pr-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>

	<!-- Carregando o Bootstrap CDN-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/estilo.css" />

</head>

<body class="login">


	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Entrar</span><span>Cadastre-se</span></h6>
						<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
						<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Logar no Sistema</h4>
											<div class="form-group">
												<input type="email" name="logemail" class="form-style"
													placeholder="Insira seu E-mail" id="logemail" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style"
													placeholder="Insira sua senha" id="logpass" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<button class="btn btn-outline-primary me-2 mt-4" onclick="loginFirebase(document.getElementById('logemail').value, 
      document.getElementById('logpass').value)">üîê Autenticar </button>
											<p class="mb-0 mt-4 text-center"><a href="#0" class="link">Esqueceu o
													e-mail?</a></p>
											<p class="mb-0 mt-1 text-center"><a href="#0" class="link">Esqueceu a
													senha?</a></p>
										</div>
									</div>
								</div>

								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Cadastre-se</h4>
											<div class="form-group">
												<input type="text" name="lognameCadastro" class="form-style"
													placeholder="Seu nome completo" id="lognameCadastro" autocomplete="off">
												<i class="input-icon uil uil-user"></i>
											</div>
											<div class="form-group mt-2">
												<input type="email" name="logemailCadastro" class="form-style"
													placeholder="Seu Email" id="logemailCadastro" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" name="logpassCadastro" class="form-style"
													placeholder="Crie uma senha" id="logpassCadastro" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											
											<button type="button"  class="btn btn-outline-success me-2 mt-4" onclick="novoUsuario(document.getElementById('logemailCadastro').value,
											document.getElementById('logpassCadastro').value)">üë§ Criar nova conta</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	
		<footer>
			<!--Rodap√©-->
			<p>S√©rgio Freitas / Marineide  - Fatec Itu - Todos os direitos reservados &copy;</p>
		</footer>

	<!--CArregando o Java Script-->
	<!-- Carregamento dos scripts -->
	<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>
	<script src="js/firebase.js"></script>
	<script src="js/authentication.js"></script>

</body>

</html>
